name: Security audit

on:
  pull_request:
    paths:
      - "**/deny.toml"
      - "**/Cargo.toml"
      - "**/Cargo.lock"

jobs:
  security_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
      - name: cargo-audit
        run: |
          cargo install cargo-audit cargo-deny
          cargo audit
          cargo deny check
